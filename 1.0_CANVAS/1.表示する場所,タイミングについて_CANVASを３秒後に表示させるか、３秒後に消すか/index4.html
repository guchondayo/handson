<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- ゆっくりと要素を表示させる -->
<body>
    <canvas id="test">canvas</canvas>
</body>
<style>
    #test{
        width: 100%;
        height: 100vh;
        background-color: aqua;
        opacity: 0; /* 初期状態では非表示 */
        animation: fadeIn 1s forwards; /* ゆっくりとフェードインするアニメーション */
    }

    @keyframes fadeIn {
        from {
            opacity: 0; /* 非表示から始める */
        }
        to {
            opacity: 1; /* 完全に表示 */
        }
    }
</style>
<script>
    // Canvasを描画する処理
    setTimeout(() => {
        const canvas = document.getElementById("test");
        const ctx = canvas.getContext("2d");
        ctx.fillStyle = "rgb(200, 0, 0)";
        ctx.fillRect(10, 10, 50, 50);
        ctx.fillStyle = "rgba(0, 0, 200, 0.5)";
        ctx.fillRect(30, 30, 50, 50);
        canvas.classList.add("test"); // Canvas要素にtestクラスを追加して表示させる
    }, 1000);
</script>
</html>
