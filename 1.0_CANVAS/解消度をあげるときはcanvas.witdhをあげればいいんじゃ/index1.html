<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.querySelector("#canvas");
        const ctx = canvas.getContext("2d")

        canvas.width = 2000;
        canvas.height = 2000;
        let a = 1
        function draw(){
            ctx.fillStyle = "red";
            // ctx.save()
            ctx.fillRect(canvas.height / 2, a, 120, 120); // 新たな設定で矩形を描画
            // ctx.restore()
            a = a + 1
            requestAnimationFrame(draw)
        }
        draw()
    </script>
    <style>
        #canvas{
            width: 100%;
            height: 100vh;
        }
    </style>
</body>
</html>
