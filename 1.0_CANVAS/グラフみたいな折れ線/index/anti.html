<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #test{
            width: 100%;
            height: 100vh;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <!-- 動画を使うときは
    1.Imageクラスで読み込む
    2.dataで埋め込む
    3.動画を埋め込む -->
    <canvas id="test">canvas</canvas>
    <script>
        const canvas = document.getElementById("test");
        const ctx = canvas.getContext("2d");
        var img = new Image()
        img.src = "./test.png"
        img.addEventListener('load',(()=>{
            ctx.drawImage(img, 0, 0);
            ctx.beginPath();
            ctx.moveTo(30, 96);
            ctx.lineTo(70, 66);
            ctx.lineTo(103, 76);
            ctx.lineTo(170, 15);
            ctx.stroke();
        }))
        // img.src = "./test.png"

    
    </script>
    
</body>
</html>
