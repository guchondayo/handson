    <title>Script Blocking</title>
  </head>
  <body>
    <h1>Hello, World!</h1>

    <script>
      // 重い処理をシミュレートするためにループを追加

        // 重い処理
        console.log("osoi");
      }

      console.log("Heavy processing complete!");
    </script>

    <p>This is some content below the script.</p>
