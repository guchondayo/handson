        function test() {

   function realTest() {
    if (ini) {
      ini = false;
      return "OFFにします";
    } else {
      ini = true;
      return "ONにします";
    }
    
  }
  return realTest
}

// それぞれの呼び出しで同じ ini 変数を共有することになります;

console.log(myFunc())
console.log(myFunc())
