【React】リストを並べるには、forやmapを使うのが一般的
1.リストを並べるのであれば、とにもかくにもまずは配列だよね
2.でも配列だけだったら、1リストにつき1つの要素しか表示されないしょうもないリストになってしまう
3.彩りを与えるのには配列＋オブジェクトにしよう。（連想配列）
⇒苗字/名前/性別/プロフィールみたいなのを表示させるときにいいかもね

間違った誤解をしていしまった
returnするのはあくまで一回です。。

誤
function Table(){
    let profile = ["谷口","野村","阿部"]
    for(let i=0;i>profile.length;i++){
        return(<p>{profile[i]}</p>)
    }
＊＊タグ付きの配列やオブジェクトたちを作って、変数を物故む＊
1.もととなる配列(必要なものが一つなら（多次元配列使ってもいいけど、、）)/『オブジェクト』を推奨
2.これをタグとプッシュして、タグ付きの配列を作る
3.2で作ったものを返す

正
function Table() {
    let profiles = ["谷口", "野村", "阿部"];
    let profile = [];

    for (let i = 0; i < profiles.length; i++) {
        profile.push(<li>{profiles[i]}</li>);
    }

    return (
        <ul>{profile}</ul>
    );
}
＊MAPを使うと、1と2をまとめることができるよ
＊あと一般常識として、『keyを入れましょう』

function Table() {
    1.要素の中身です
    let profiles = [{ name: "谷口", age: 36, profile: "よろしく" }, { name: "阿部", age: 36, profile: "よろしく" }, { name: "阿部", age: 36, profile: "よろしく" }];
    2.タグと合体しましょう、3合体したタグを１つの編集に代入しましょう
    let profile = profiles.map((e, index) => {
        return <li key={index}>{e.name}:{e.age};{e.profile}</li>;
    });
    4.最後のタグを返しましょう
    return (
        <ul>{profile}</ul>
    );
}