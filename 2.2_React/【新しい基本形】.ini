Test()
⇒これのHTMLバージョンだと思えばいい

1.returnの中がタグになるだけ
function MyButton() {
  return (
    <button>I'm a button</button>
  );
}
2.呼び出すのがタグになるだけ
 <MyButton />⇒これが関数でいう呼び出し


 export default function MyApp() {
  return (
    <div>
      <h1>Welcome to my app</h1>
      <MyButton />
    </div>
  );
}
＊Reactでは呼び出すのは『大文字タグ』

