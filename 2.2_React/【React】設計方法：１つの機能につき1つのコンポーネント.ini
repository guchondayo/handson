そのため、このコンポーネントは、ボタンを表示するコンポーネントとタイトルを表示するコンポーネントに分割されるべきです。ボタンの表示に責任を持つコンポーネントはボタンコンポーネントと呼ばれ、タイトルの表示に責任を持つコンポーネントはタイトルコンポーネントと呼ばれます。これにより、各コンポーネントが1つの責任を持ち、それぞれがより単純化されます。

同様に、ヘッダーとメインの部分を含むコンポーネントも同様の原則に基づいて分割されるべきです。ヘッダーコンポーネントはヘッダーの表示に専念し、メインコンポーネントはメインのコンテンツの表示に専念します。これにより、各コンポーネントがより明確な責任を持ち、より独立して再利用可能になります。