【REACTで数値(文字列以外を渡す練習)】＊タグを表示する/表示しないの制御は【タグを実行する】方にIFしてあげること
＊タグを表示する/表示しないの制御は【タグを実行する】方にIFしてあげること

*IFの時はタグをカプセル化(変数化)する
*タグを変数化して代入する
*returnの中にロジックは書かない方がイイかな

export default function Button(props){
    return(
        <button>{{ props.logname}}</button>
    )
}

function Header(props){
    let login = true
    let test = ""
    if(login){
        test = <li>{{ <Button logname='ログイン' }}</li>
    }else{
        test = <li>{{ <Button logname='ログアウト' }}</li>
    }
    return(
        <header>
            <h1>{{ props.name}}</h1>
            <ul>
                {{ test }}
            </ul>

        </header>
    )
}


