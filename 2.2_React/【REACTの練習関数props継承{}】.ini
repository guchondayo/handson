【REACTで継承をする】
function Firstview(props){
    return(
        <header>
            <h1>props.name</h1>
            <ul>
                <li><Button name="ボタン1" /></li>
                 <li><Button name="ボタン2" /></li>
                 <li><Button name="ボタン3"/></li>
            </ul>
        </header>)
}

export default function Button(props){
    return(<button id="aaa">props.name</button>)
}

