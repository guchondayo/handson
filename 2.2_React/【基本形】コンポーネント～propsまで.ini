【基本形】コンポーネント～propsまで
class HelloMessage extends React.Component {
  render() {
    return <div>Hello {this.props.name}</div>;
  }
}
『概要』
root.render(<HelloMessage name="Taylor" />);
1.クラスを使ってカプセル化する
⇒React.Componentという部品を拡張機能として取り入れた
2.HelloMessageというクラスを作る
⇒中身はrender()してくれよ！ということで
⇒⇒returnの中身をHTMLのタグにしている感じですね <div>Hello {this.props.name}</div>;
3.実行するときは『render』を実行するイメージ。

【中身】
＊props
1.レンダリング（HTMLを書く）時に値をぶっこむ
2．そうすると、HTMLにぶっこんだあたいが表示される

コンポーネントって全く同じ内容じゃないと使えないの？
⇒いえ、値が動的に変わる可能性だけ、引数として渡しておけばいいんです。
