<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="elem">
        <span>a</span>
        <span>r</span>
        <span>i</span>
        <span>g</span>
        <span>a</span>
        <span>t</span>
        <span>o</span>
      </div>
      <button
        onclick="document.querySelector('.elem').classList.toggle('anime')"
      >
        押せ！
      </button>
    </main>
    <style>
      main {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: aqua;
      }
      span {
        display: inline-block;
        font-size: 16px;
      }
      .anime span {
        animation: action 1.6s infinite;
      }
      .anime :nth-child(1) {
        animation-delay: 0;
      }
      .anime :nth-child(2) {
        animation-delay: 0.2s;
      }
      .anime :nth-child(3) {
        animation-delay: 0.4s;
      }
      .anime :nth-child(4) {
        animation-delay: 0.6s;
      }
      .anime :nth-child(5) {
        animation-delay: 0.8s;
      }
      .anime :nth-child(6) {
        animation-delay: 1s;
      }
      .anime :nth-child(7) {
        animation-delay: 1.2s;
      }
      @keyframes action {
        0% {
          transform: translate(0, 10px) rotate(45deg);
        }
        50% {
          transform: translate(0, -10px) rotate(-45deg);
        }
        100% {
          transform: translate(0, -10px) rotate(45deg);
        }
      }
      /* 1.中央ぞろえにする:今回は要素を重ねるわけではないし1つしかないので、displayでもpositionでもどっちでも */
      /* 2.文字をspanで囲む */
      /* 3.クリックしたら動かす */
      /* 4.動き方はspan全体/違うのはタイムラグ */
      /* 5.translateを実装 */
    </style>
  </body>
</html>
