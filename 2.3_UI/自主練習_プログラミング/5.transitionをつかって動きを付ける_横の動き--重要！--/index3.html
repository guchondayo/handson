<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <button>ボタン<span></span></button>
    </div>
    <style>
      div {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      button {
        position: relative;
        padding: 10px 20px;
        background-color: aqua;
        overflow: hidden;
        z-index: 1;
      }
      span {
        position: absolute;
        top: 0;
        left: 0;
        background-color: yellow;
        width: 100%;
        height: 100%;
        transform: translate(0, -100%);
        transition: transform 0.3s ease; /* 追加: スムーズなトランジション */
      }
      button:hover span {
        transform: none;
        opacity: 1; /* 修正: 透明度を0に変更 */
        color: black;
        z-index: -1;
      }
    </style>
  </body>
</html>
