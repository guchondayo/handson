<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        perspective: 500px; /* 3D効果の視点を定義 */
      }
      div {
        position: relative;
        width: 50px;
        height: 50px;
        background-color: yellow;
        transform-style: preserve-3d; /* 子要素の3D変換を保持する */
      }
      span {
        background-color: aqua;
        width: 100%;
        height: 100%;
        position: absolute;
        transform: translateZ(10px) translateY(10px) translateX(20px); /* X軸とY軸を45度回転させる */
        /* transform: rotateX(45deg) rotateY(45deg); X軸とY軸を45度回転させる */
      }
    </style>
  </head>
  <body>
    <div>
      <span>aaa</span>
    </div>
  </body>
</html>
