<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <button class="btn hide"><span>button</span></button>
    </div>
  </body>
  <style>
    .container {
      text-align: center;
    }
    .btn {
      background-color: aliceblue;
      padding: 10px 20px;
      border: 3px 3px 3px black;
    }

    .hide {
      background-color: black;
      color: azure;
      transform: translate(-100px, 0);
    }

    #btn:hover {
      transition: 3s;
    }
    #btn span {
      display: inline-block;
      background-color: blue;
    }
  </style>
</html>
