<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <!-- 1.ハンバーガーボタンの作成 -->
      <!-- 2.クリックしたらさせるボタンメニューを作成 -->
      <!-- 3.ボタンとエリアのCSSを書く-->
      <!-- コツ -->
      <!-- 親⇒１つ・メニュー、ボタンはそれぞれ兄弟。なぜ？ボタンとエリアは独立して動く空 -->
      <!-- 4.実行したときにclassを追加する記述を書く-->
      <!-- 5.実行したときにclassを削除する記述を書く-->
      <!-- 6.実行前と実行後のCSSを書く-->
      <div id="btn-area" class="hide">
        <button>ボタン1</button>
        <button>ボタン2</button>
        <button>ボタン3</button>
      </div>
      <button
        class="btn-icon"
        id="onClick"
        onclick="document.querySelector('body').classList.toggle('menu-open');"
      >
        <span></span>
        <span></span>
        <span></span>
      </button>
    </main>
  </body>
  <style>
    main {
      position: relative;
    }
    /* ボタン用 */
    #btn-area button {
      display: block;
      padding: 10px 20px;
      background-color: honeydew;
      width: 100%;
      height: 10%;
    }
    .btn-icon {
      position: absolute;
      top: 0;
      left: 150px;
      background-color: rgb(246, 246, 51);
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      cursor: pointer;
    }
    .btn-icon span {
      display: inline-block;
      width: 40px;
      height: 5px;
      background-color: black;
      margin: 2.5px;
      border-radius: 20%;
    }

    .hide {
      transition: 1s;
      background-color: yellow;
      transform: translateX(-100%);
      width: 200px;
      height: 1000px;
    }
    .show {
      transition: 1s;
      background-color: pink;
      transform: none;
      width: 200px;
      height: 100vh;
    }
  </style>
  <script>
    let onClick = document.getElementById("onClick");
    let body = document.getElementById("btn-area");
    let isOpen = true;
    onClick.addEventListener("click", () => {
      if (isOpen) {
        body.classList.add("show");
        body.classList.remove("hide");
        isOpen = false;
        return;
      }
      isOpen = true;
      body.classList.add("hide");
      body.classList.remove("show");
    });
  </script>
</html>
