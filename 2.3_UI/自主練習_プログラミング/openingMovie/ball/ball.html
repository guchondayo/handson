<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container"></div>
    <style>
      /* 雪を降らせる方法 */
      /* 1.フィールド全体にかかわるので、100vhと100%を付けてあげる */
      /* 2.●を作ってあげる */
      /* 3.タグとクラスを作成してあげる. */
      /* コツ */
      /* ⇒今回は0から複数の要素を作るので、タグはjavascriptで作らないとだめ */
      /* ＊文字付指定の要素⇒タグを作っちゃう */
      /* ＊なんも入れない⇒疑似要素 */
      /* ＊不特定多数の要素⇒JS */
      .container {
        width: 100%;
        height: 100vh;
        background-color: white;
        position: relative;
      }
      .ball {
        display: inline-block;
        background-color: black;
        position: absolute;
        border-radius: 50%;
        width: 10px;
        height: 10px;
      }
    </style>
    <script>
      let container = document.querySelector(".container");
      let ball = document.createElement("span");
      container.appendChild(ball);
      ball.classList.add("ball");
    </script>
  </body>
</html>
