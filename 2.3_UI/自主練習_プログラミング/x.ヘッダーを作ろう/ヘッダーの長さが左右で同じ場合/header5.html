<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      header {
        display: flex;
        justify-content: space-between;
        padding: 0 20px; /* 具体的な値を指定 */
        background-color: black;
        color: white; /* タイトルとナビゲーションのテキストカラーを白に設定 */
        align-items: center; /* タイトルとナビゲーションを垂直方向に中央に配置 */
      }
      nav a {
        background-color: yellow;
        padding: 10px 20px;
        text-decoration: none; /* リンクのアンダーラインを削除 */
        color: black; /* ナビゲーションのテキストカラーを黒に設定 */
      }
    </style>
  </head>
  <body>
    <header>
      <p>タイトル</p>
      <nav>
        <a href="#">ボタン1</a>
        <a href="#">ボタン2</a>
        <a href="#">ボタン3</a>
        <a href="#">ボタン4</a>
      </nav>
    </header>
  </body>
</html>
