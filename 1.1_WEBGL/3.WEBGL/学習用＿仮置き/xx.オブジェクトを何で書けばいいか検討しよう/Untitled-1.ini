WebGLや3Dグラフィックスにおいて、オブジェクトを作成する方法は主に以下のように分類できます。

基本図形（プリミティブ）を使う方法:

三角形、四角形、円、立方体、球などの基本的な図形を頂点とインデックスで定義します。
粒子システム:

パーティクルシステムは多くの小さなスプライト（点や四角形）を大量に配置し、物理法則やその他の規則に従って動かす手法です。
モデルファイルを読み込む方法:

外部の3Dモデリングツール（例えばBlender、Maya、3ds Maxなど）で作成した複雑なモデルを、OBJ、FBX、GLTFなどのファイル形式で読み込んで使用します。
プロシージャル生成:

数学的アルゴリズムや関数を用いて、動的にオブジェクトを生成します。例えば、ノイズ関数を使った地形生成、フラクタル生成などがあります。
スプラインとサーフェス:

ベジェ曲線やスプライン曲線を使って曲面を生成する方法です。NURBS（Non-Uniform Rational B-Splines）サーフェスなどが例です。
ボクセル:

ボクセルは3Dピクセルのようなもので、立方体を格子状に並べてオブジェクトを構築します。Minecraftのようなゲームで使われます。
スキンメッシュ:

骨格とメッシュを用いてキャラクターをアニメーションさせる手法です。ボーン（骨格）と頂点のウェイトを使ってメッシュを変形させます。
CSG（Constructive Solid Geometry）:

基本的な立体を組み合わせたり、差し引いたりして新しい形状を作成します。ブーリアン演算を用いた形状の合成です。
それぞれの方法についてもう少し詳しく説明します。

基本図形（プリミティブ）を使う方法
頂点とインデックスを手動で定義して、基本的な図形を描画します。例えば、立方体の頂点を定義し、そのインデックスを指定して描画します。

粒子システム
大量の粒子を生成し、それぞれに個別の動きを設定します。粒子はしばしば、煙、火花、雨、爆発などのエフェクトを表現するのに使われます。

モデルファイルを読み込む方法
Blenderなどの3Dモデリングソフトウェアで作成した複雑なモデルをファイルとして保存し、それをWebGLで読み込んで描画します。これには、GLTF、OBJ、FBXなどのファイル形式が一般的です。

プロシージャル生成
コード内で数学的関数を使ってオブジェクトを動的に生成します。例えば、パーリンノイズを使って地形を生成したり、フラクタルを使って複雑な形状を生成したりします。

スプラインとサーフェス
ベジェ曲線やスプライン曲線を使って曲面を生成します。これにより、滑らかな曲面や複雑な形状を作成することができます。

ボクセル
3Dピクセルのような立方体を使ってオブジェクトを構築します。ボクセルベースのアプローチは、特にゲーム開発で広く使われています。

スキンメッシュ
キャラクターのアニメーションに使用されます。骨格を定義し、各頂点がどの骨格にどの程度影響されるかを設定します。これにより、キャラクターがリアルに動くようになります。

CSG（Constructive Solid Geometry）
ブーリアン演算（合成、交差、差分）を使って基本的な立体を組み合わせたり、引いたりして新しい形状を作成します。これはCAD（Computer-Aided Design）でよく使われる技法です。

これらの方法を組み合わせることで、複雑でリアルな3Dオブジェクトやシーンを作成することが可能です。具体的にどの方法を使用するかは、作成するオブジェクトの種類や用途によります。どの方法に興味がありますか？詳細なサンプルコードや説明が必要な場合は教えてください。