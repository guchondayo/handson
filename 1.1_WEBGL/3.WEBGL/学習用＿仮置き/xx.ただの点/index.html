<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Sphere Example</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="webgl-canvas"></canvas>
    <script>
        // WebGLコンテキストの取得
        const canvas = document.getElementById('webgl-canvas');
        const gl = canvas.getContext('webgl');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // シェーダーの作成
        function createShader(gl, type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                console.error(gl.getShaderInfoLog(shader));
                gl.deleteShader(shader);
                return null;
            }
            return shader;
        }

        const vertexShaderSource = `
            attribute vec4 a_position;
            uniform mat4 u_modelViewProjectionMatrix;
            void main() {
                gl_Position = u_modelViewProjectionMatrix * a_position;
            }
        `;
        const fragmentShaderSource = `
            void main() {
                gl_FragColor = vec4(0.0, 0.5, 1.0, 1.0); // 青色
            }
        `;

        const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
        const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);

        const program = gl.createProgram();
        gl.attachShader(program, vertexShader);
        gl.attachShader(program, fragmentShader);
        gl.linkProgram(program);
        gl.useProgram(program);

        // 球体の生成
        function generateSphereData(radius, latitudeBands, longitudeBands) {
            const positions = [];
            const indices = [];

            for (let latNumber = 0; latNumber <= latitudeBands; ++latNumber) {
                const theta = latNumber * Math.PI / latitudeBands;
                const sinTheta = Math.sin(theta);
                const cosTheta = Math.cos(theta);

                for (let longNumber = 0; longNumber <= longitudeBands; ++longNumber) {
                    const phi = longNumber * 2 * Math.PI / longitudeBands;
                    const sinPhi = Math.sin(phi);
                    const cosPhi = Math.cos(phi);

                    const x = cosPhi * sinTheta;
                    const y = cosTheta;
                    const z = sinPhi * sinTheta;
                    positions.push(radius * x, radius * y, radius * z);
                    
                    if (latNumber < latitudeBands && longNumber < longitudeBands) {
                        const first = (latNumber * (longitudeBands + 1)) + longNumber;
                        const second = first + longitudeBands + 1;
                        indices.push(first, second, first + 1);
                        indices.push(second, second + 1, first + 1);
                    }
                }
            }

            return { positions: new Float32Array(positions), indices: new Uint16Array(indices) };
        }

        const sphereData = generateSphereData(1, 30, 30);

        // バッファの作成
        const positionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, sphereData.positions, gl.STATIC_DRAW);

        const indexBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, indexBuffer);
        gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, sphereData.indices, gl.STATIC_DRAW);

        // 属性の設定
        const positionLocation = gl.getAttribLocation(program, 'a_position');
        gl.enableVertexAttribArray(positionLocation);
        gl.vertexAttribPointer(positionLocation, 3, gl.FLOAT, false, 0, 0);

        // 行列の設定
        const modelViewProjectionMatrix = mat4.create();
        mat4.perspective(modelViewProjectionMatrix, Math.PI / 4, canvas.width / canvas.height, 0.1, 100);
        mat4.translate(modelViewProjectionMatrix, modelViewProjectionMatrix, [0, 0, -5]);
        const u_modelViewProjectionMatrix = gl.getUniformLocation(program, 'u_modelViewProjectionMatrix');
        gl.uniformMatrix4fv(u_modelViewProjectionMatrix, false, modelViewProjectionMatrix);

        // 描画
        function render() {
            gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
            gl.drawElements(gl.TRIANGLES, sphereData.indices.length, gl.UNSIGNED_SHORT, 0);
            requestAnimationFrame(render);
        }

        gl.clearColor(0.0, 0.0, 0.0, 1.0); // 黒色でクリア
        gl.enable(gl.DEPTH_TEST); // 深度テストを有効にする
        render();

        // ウィンドウリサイズ時の処理
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            gl.viewport(0, 0, canvas.width, canvas.height);
            mat4.perspective(modelViewProjectionMatrix, Math.PI / 4, canvas.width / canvas.height, 0.1, 100);
            gl.uniformMatrix4fv(u_modelViewProjectionMatrix, false, modelViewProjectionMatrix);
        });
    </script>
</body>
</html>
