<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <button>ボタン<span></span></button>
    </div>
    <style>
      div {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      button {
        position: relative;
        padding: 10px 20px;
        background-color: aqua;
      }
      /* 一旦変化後の挙動を作成してみる */
      span {
        position: absolute;
        top: 0;
        left: -100%;
        background-color: yellow;
        width: 100%;
        height: 100%;
      }
    </style>
  </body>
</html>
