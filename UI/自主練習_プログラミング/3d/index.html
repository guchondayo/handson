<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="container">
      <button class="btn cover-3d">
        <span>Button</span>
      </button>
    </div>
    <div id="axis">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </body>
  <style>
    /*
    1.ボックスを重ねた状態でスタート
    2．以下をもとのボタンに
    　transform-style: preserve-3d;
      perspective: 300px; ⇒パタ扉が大きく表示されるか小さく表示されるか */
    /* おまけ：perspective-origin⇒視点  */
    /* 3．以下を疑似要素に */
    /* transform: rotateX(-90deg); */
    /* transform: rotateY(-90deg); */
    /* 4．回る基準はデフォルトは真ん中⇒transform-originで設定 */
    /* 5．疑似要素を完全に消す⇒表示させる */
    /* 6．疑似要素：opacity0⇒疑似要素：hover:opacity1 */

    /* 注意！3dはz-indexが効かない⇒どうすればいい？ */
    /* 1.hoverしたら、translateのZで、上から重ねる(display-inline-blockも忘れないでね) */
    #container {
      text-align: center;
    }
    .btn {
      padding: 10px 40px;
      background-color: white;
      color: black;
      cursor: pointer;
      overflow: hidden;
    }
    .cover-3d {
      position: relative;
      /* overflow: hidden; */
      z-index: 1;
      /*    以下は必要 */
      transform-style: preserve-3d;
      perspective: 300px;
    }
    .cover-3d span {
      display: inline-block;
      transform: translateZ(20px);
    }
    .btn::before {
      content: "";
      display: inline-block;
      transform: rotateX(-90deg);
      /* transform: rotateY(-90deg); */
      transition: transform 0.3s;
      /* transform-origin: top center; */
      width: 100%;
      height: 100%;
      background-color: black;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
    }
    .btn.cover-3d:hover {
      color: white;
    }
    .btn.cover-3d:hover::before {
      transform: none;
      opacity: 1;
    } /*# sourceMappingURL=style.css.map */
  </style>
</html>
