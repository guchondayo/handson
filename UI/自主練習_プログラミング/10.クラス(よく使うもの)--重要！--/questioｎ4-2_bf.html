    <div class="secondpage"></div>

  <script>
    const question1 = document.querySelector(".firstpage");
    const question2 = document.querySelector(".secondpage");

    console.log(pageYOffset);
    window.addEventListener("scroll", () => {
      console.log(pageYOffset);

      console.log("これが今いる座標のの高さ", window.pageYOffset);
