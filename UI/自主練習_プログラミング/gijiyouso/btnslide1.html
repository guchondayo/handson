<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <button class="btn">button</button>
    </div>
  </body>
  <style>
    .container {
      text-align: center;
    }

    .btn {
      position: relative;
      background-color: white;
      padding: 10px 20px;
      cursor: pointer;
      overflow: hidden;
      color: black;
      z-index: 1;
    }

    .btn::before {
      content: "";
      position: absolute;
      background-color: black;
      transform: translateX(-100%);
      transition: transform 0.3s;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .btn:hover::before {
      transform: translateX(0);
    }

    .btn:hover {
      color: aliceblue;
    }
  </style>
</html>
